<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Rock paper scissors</title>
    <link rel="stylesheet" href="rock.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
        <img src="pictures/rock-emoji.png" class="move-img">
    </button>

    <button class="move-button js-paper-button">
        <img src="pictures/paper-emoji.png" class="move-img">
    </button>

    <button class="move-button js-scissors-button">
        <img src="pictures/scissors-emoji.png" class="move-img">
    </button>
    <p class="js-result result"></p>
    <p class="js-moves">
    </p>
    <p class="js-score score"></p>
    <button class="reset js-reset-button">Reset Score</button>
    <button class="autoplay js-autoplay-button">Autoplay</button>
</body>

<script src="12-rock.js"></script>

</html>
